<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalPage</title>
    <style>

    </style>
    <link rel="stylesheet" href="./css/calpage.css">
    <script src="./functions.js" defer></script>

</head>

<body>
    <header>

    </header>
    <main>
        <section id="section-1">
            <div id="date-diffs" class="diff-wrapper">
                <h3 class="section-title">A Dating App</h3>
                <label for="inp-startdate"> START DATE <input type="date" id="inp-startdate" class="inp"></label>
                <span class="spacer-3"></span>
                <label for="inp-enddate">END DATE<input type="date" id="inp-enddate" class="inp">
                </label>
                <button id="btn-date-diff">SEE DIFFERENCE</button>
            </div>
        </section>
        <section id="section-2">
            <div id="time-diffs" class="diff-wrapper">
                <h3 class="section-title">A Timing App</h3>
                <label for="inp-starttime">START TIME <input type="datetime-local" id="inp-starttime" class="inp"></label>
                <label for="inp-endtime">END TIME <input type="datetime-local" id="inp-endtime" class="inp"></label>
                <button id="btn-time-diff">SEE DIFFERENCE</button>

            </div>
        </section>
        <div id="date-display"></div>

    </main>
    <footer>

    </footer>



    <script src="calpage.js" type="module"></script>
    <script type="module">
        

    </script>
</body>

</html>
